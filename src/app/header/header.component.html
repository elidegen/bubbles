<div class="header-wrapper">
    <div class="left-side">
        <div class="header-button card" (click)="toggleSideMenu()">
            @if (mainService.sideMenuOpen) {
            <app-side-menu-button style="transform:rotate(180deg)"></app-side-menu-button>
            } @else {
            <app-side-menu-button></app-side-menu-button>
            }
        </div>
        <app-search [searchType]="'search'"></app-search>
    </div>

    <div class="right-side">
        <div class="theme-picker card invisible" #picker [ngClass]="{'slide-in': showThemes, 'slide-out': !showThemes}">
            <fieldset>
                <label for="purple"><input type="radio" [(ngModel)]="selectedTheme" name="theme" id="purple" value="purple"
                        (ngModelChange)="saveTheme()"></label>

                <label for="dark"><input type="radio" [(ngModel)]="selectedTheme" name="theme" id="dark" value="dark"
                        (ngModelChange)="saveTheme()"></label>

                <label for="pink"><input type="radio" [(ngModel)]="selectedTheme" name="theme" id="pink" value="pink"
                        (ngModelChange)="saveTheme()"></label>

                <label for="orange"><input type="radio" [(ngModel)]="selectedTheme" name="theme" id="orange" value="orange"
                        (ngModelChange)="saveTheme()"></label>
            </fieldset>
        </div>

        <div class="header-button card" (click)="showThemesPicker()">
            <app-color-picker></app-color-picker>
        </div>

        <div class="card chat-name" (click)="openProfile()">
            {{ authService.currentUser.username }}
        </div>
    </div>
</div>
