<div class="header-wrapper">
    <div class="left-side">
        <div class="header-button card" (click)="toggleSideMenu()">
            @if (mainService.sideMenuOpen) {
            <app-side-menu-button style="transform:rotate(180deg)"></app-side-menu-button>
            } @else {
            <app-side-menu-button></app-side-menu-button>
            }
        </div>
        <app-search [searchType]="'search'"></app-search>
    </div>

    <div class="right-side">

        <app-theme-picker></app-theme-picker>

        <div class="header-button card" (click)="showThemesPicker()">
            <app-color-picker></app-color-picker>
        </div>

        <div class="card chat-name" (click)="openProfile()">
            {{ authService.currentUser.username }}
        </div>
    </div>
</div>
