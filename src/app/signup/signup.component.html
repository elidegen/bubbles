<div class="wrapper">
    <form class="card" [ngClass]="{'hide': hide}" [formGroup]="signUpForm">
        <div class="row"><span class="large-font">SIGN UP</span></div>

        <div class="input-container">
            <input placeholder="name" type="text" formControlName="name"
                [ngClass]="{'invalid': isInvalid('name'), 'valid': isValidInput('name') }">

            <div class="error-container">
                <div *ngIf="requiredErrors('name')" class="errors">firstname is required</div>
                <div *ngIf="minLengthError('name')" class="errors">firstname must have a minimum of 4 characters
                </div>
            </div>
        </div>


        <div class="input-container">
            <input placeholder="e-mail" type="email" formControlName="email"
                [ngClass]="{'invalid': isInvalid('email'), 'valid': isValidInput('email') }">
            <div class="error-container">
                <div *ngIf="requiredErrors('email')" class="errors">email is required</div>
                <div *ngIf="emailError('email')" class="errors">please use a valid email</div>
            </div>
        </div>



        <div class="input-container">
            <input placeholder="set password" type="password" formControlName="password"
                [ngClass]="{'invalid': isInvalid('password'), 'valid': isValidInput('password') }">
            <div class="error-container">
                <div *ngIf="requiredErrors('password')" class="errors">password is required</div>
                <div *ngIf="minLengthError('password')" class="errors">your password must have a minimum of 8 characters
                </div>
            </div>
        </div>


        <div class="row small-font">

            <button type="button" (click)="navigateTo('/login')" class="button3">to login</button>

        </div>
        <div class="row">
            <button [ngClass]="{'valid-form-button': isFormValid()}" class="button1">SIGN UP</button>
        </div>

    </form>
</div>
