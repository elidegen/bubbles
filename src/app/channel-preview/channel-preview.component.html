<div class="msg-preview card"
    [ngClass]="{'currentChannel': channelService.currentChannel && channel.id === channelService.currentChannel.id}">
    <img src="/assets/img/profile_placeholder.svg" alt="">
    <div class="text-wrapper">
        <div class="upper-text">
            <span class="name">{{channel.name}}</span>
            <div class="time">11:34</div>
        </div>
        <span class="msg">{{latestMsg.content}}</span>
    </div>
</div>
