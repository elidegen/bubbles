<div class="wrapper">
    <div class="header">
        <div class="left-side">
            <div class="close-side-menu card" (click)="toggleSideMenu()">
                <img *ngIf="sideMenuOpen" src="assets/img/close_side_menu.svg" alt="">
                <img *ngIf="!sideMenuOpen" src="assets/img/open_side_menu.svg" alt="">
            </div>
            <div class="card search">
                <input placeholder="Search" type="text">
            </div>
        </div>

        <div class="card chat-name" (click)="toggleMenu()">
            Max Mustermann
        </div>

        <div [ngClass]="openMenu ? 'menu-open' : 'menu-close'" class="popup-menu">
            <div class="option" (click)="openProfile()">
                Profile
            </div>
            <div class="option" (click)="logout()">
                Logout
            </div>
        </div>

    </div>
    <div class="home-wrapper">
        <app-side-menu [ngClass]="sideMenuOpen ? 'side-menu-open': 'side-menu-close'"></app-side-menu>
        <app-chat-window class="main-chat" [channelToDisplay]="channelService.currentChannel"></app-chat-window>
        <app-chat-window class="thread" [channelToDisplay]="messageService.currentThread" [ngClass]="messageService.threadOpen ? 'thread-open': 'thread-close'"></app-chat-window>
    </div>
</div>
