<div class="wrapper">
    <div class="header">
        <div class="card search">
            <input type="text">Search
        </div>

        <div class="card chat-name" (click)="toggleMenu()">
            Max Mustermann
        </div>

        
        <div [ngClass]="openMenu ? 'menu-open' : 'menu-close'" class="popup-menu">
            <div class="option" (click)="openProfile()">
                Profile
            </div>
            <div class="option" (click)="logout()">
                Logout
            </div>
        </div>

    </div>
    <div class="home-wrapper">
        <app-side-menu></app-side-menu>

        <app-chat-window></app-chat-window>
    </div>
</div>
