<div class="search-wrapper" (click)="stopProp($event)">
    <input (click)="showResults = true" placeholder="{{ placeholder }}" class="input" type="text" (keyup)="triggerSearch()"
        [(ngModel)]="searchValue">

    <app-search-results *ngIf="searchValue.trim() && showResults" [searchSolution]="searchSolution" [searchType]="searchType"></app-search-results>
</div>
