<div class="input-wrapper">
    <div class="msg-input">
        <input type="text" [disabled]="currentChat == undefined" (keydown.enter)="sendMsg()" [(ngModel)]="inputContent" placeholder="Type a message...">
    </div>
    <div class="sendbutton" [ngClass]="{'disabled': currentChat == undefined}" (click)="sendMsg()">
        <img src="assets/img/send_icon.png" alt="">
    </div>
</div>

<app-emoji-picker (newEmoji)="typeEmoji($event)"></app-emoji-picker>
